Import:
  - common
  - mockData
  
View:
  onLoad:
    executeActionGroup:
      actions:
        - startTimer:
            id: timeoutTimer
            options:
              repeat: true
              repeatInterval: 15  # repeat every 15 seconds
            onTimer:
              invokeAPI:
                name: getTime
                onResponse: |-
                  if (!response.body.status) {
                    // stop the timer and log out
                    ensemble.stopTimer('timeoutTimer');
                    ensemble.navigateScreen({
                      'name': 'Logout',
                      'options': {
                        'clearAllScreens': true
                      }
                    });
                  }
        
  styles:
    scrollableView: true

  Column:
    styles:
      fontSize: 16
    children:
      -  PageHeader:
          inputs:
            title: r@kpn.nav.internet_link
            showConnectionWarning: ${ensemble.storage.internetConnected == false}
            showSlaveDeviceWarning: ${ isMaster() == false }
      - TabBar:
          items:
            - label: r@kpn.internet_link.info
              body: Info

            - label: r@kpn.internet_link.internet_usage
              body: InternetUsage

            - label: r@kpn.internet_link.trace_route
              body: TraceRoute

            - label: r@kpn.internet_link.4g_backup
              body: Backup4g

            - label: r@kpn.internet_link.ipv6
              body: IPv6

            - label: r@kpn.internet_link.dns
              body: DNS

Info:
  onLoad:
    executeActionGroup:
      actions:
        - invokeAPI:
            name: getDSLIntfData
        - invokeAPI:
            name: getWanPortParams
            inputs:
              ethNum: '${ ensemble.storage.appConfig.WanPort }'
        - invokeAPI:
            name: getInternetConnection
        - invokeAPI:
            name: getPPPIntfData
        - invokeAPI:
            name: getMtu
        - invokeAPI:
            name: getWANInfo
        - invokeAPI:
            name: getNMC

  Column:
    styles:
      padding: 16
    children:

      - LoadingContainer:
          isLoading: ${ getWANInfo.body == null }

          loadingWidget: 
            Row:
              styles:
                backgroundColor: 0xFFFFFFFF
                shadowColor: 0xFFDEDEDE
                shadowRadius: 3
                shadowOffset: [0, 0]
                borderRadius: 10
                padding: 16
                gap: 12
                crossAxis: center
                mainAxisSize: max
                height: 600
              children:
                - Spacer
                - Progress:
                    styles: { size: 50 }
                - Spacer
          widget:
            Column:
              styles:
                  backgroundColor: 0xFFFFFFFF
                  shadowColor: 0xFFDEDEDE
                  shadowRadius: 3
                  shadowOffset: [0, 0]
                  borderRadius: 10
                  padding: 16
                  gap: 12
              children:

                # only display if connection type is not ethernet
                - Column:
                    styles: { gap: 12 }
                    visible: "${ getWANInfo.body.data.LinkType == 'ethernet' ? false : true }"
                    children:
                      - ContentTitle:
                          inputs:
                            title:  r@kpn.internet_link.dsl_informatie
                      - LabelValueRow:
                          inputs:
                            label: r@kpn.internet_link.dsl_status
                            value: "${getDSLIntfData.body.status.dsl.dsl0.LinkStatus == 'Up' ? 'r@kpn.internet_link.dsl_status_up' : 'r@kpn.internet_link.dsl_status_down' }"
                      - Divider

                      - LabelValueRow:
                          inputs:
                            label: r@kpn.internet_link.wan_connection_type
                            value: ${getDSLIntfData.body.status.dsl.dsl0.ModulationType}
                      - Divider

                      - LabelValueRow:
                          inputs:
                            label: r@kpn.internet_link.time_active
                            value: ${getDSLIntfData.body.status.dsl.dsl0.LastChange.prettyDuration()}
                      - Divider

                      - LabelValueRow:
                          inputs:
                            label: r@kpn.internet_link.standard
                            value: ${getDSLIntfData.body.status.dsl.dsl0.StandardUsed}
                      - Divider

                      - LabelValueRow:
                          inputs:
                            label: r@kpn.internet_link.link_encapsulation
                            value: ${getDSLIntfData.body.status.dsl.dsl0.ChannelEncapsulationType}
                      - Divider

                      - FittedRow:
                          styles: 
                            margin: 12 0 8 0
                            childrenFits:
                              - 1
                              - 2
                          children:
                            - Spacer
                            - Row:
                                children:
                                  - Text:
                                      text: r@kpn.internet_link.downstream
                                      styles: { textStyle: { fontWeight: bold }}
                                  - Text:
                                      text: " / r@kpn.internet_link.upstream"

                      - FittedRow:
                          semantics:
                            label: r@kpn.internet_link.dsl_act_rate
                            hint:  r@kpn.internet_link.downstream ${getDSLIntfData.body.status.dsl.dsl0.DownstreamCurrRate} / r@kpn.internet_link.upstream ${getDSLIntfData.body.status.dsl.dsl0.UpstreamCurrRate}
                          styles:
                            childrenFits:
                              - 1
                              - 2
                          children:
                            - Text:
                                text: r@kpn.internet_link.dsl_act_rate
                            - Row:
                                children:
                                  - Text:
                                      text: ${getDSLIntfData.body.status.dsl.dsl0.DownstreamCurrRate}
                                      styles: {textStyle: { fontWeight: bold }}
                                  - Text:
                                      text: " / ${getDSLIntfData.body.status.dsl.dsl0.UpstreamCurrRate}"

                      - FittedRow:
                          semantics:
                            label: r@kpn.internet_link.dsl_max_rate
                            hint: r@kpn.internet_link.downstream ${getDSLIntfData.body.status.dsl.dsl0.DownstreamMaxRate} / r@kpn.internet_link.upstream ${getDSLIntfData.body.status.dsl.dsl0.UpstreamMaxRate}
                          styles:
                            childrenFits:
                              - 1
                              - 2
                          children:
                            - Text:
                                text: r@kpn.internet_link.dsl_max_rate
                            - Row:
                                children:
                                  - Text:
                                      text: ${getDSLIntfData.body.status.dsl.dsl0.DownstreamMaxRate}
                                      styles: {textStyle: { fontWeight: bold }}
                                  - Text:
                                      text: " / ${getDSLIntfData.body.status.dsl.dsl0.UpstreamMaxRate}"

                      - FittedRow:
                          styles:
                            semantics:
                              label: r@kpn.internet_link.noise_margin
                              hint: r@kpn.internet_link.downstream ${getDSLIntfData.body.status.dsl.dsl0.DownstreamNoiseMargin / 10} / r@kpn.internet_link.upstream ${getDSLIntfData.body.status.dsl.dsl0.UpstreamNoiseMargin / 10}
                            childrenFits:
                              - 1
                              - 2
                          children:
                            - Text:
                                text: r@kpn.internet_link.noise_margin
                            - Row:
                                children:
                                  - Text:
                                      text: ${getDSLIntfData.body.status.dsl.dsl0.DownstreamNoiseMargin / 10}
                                      styles: {textStyle: { fontWeight: bold }}
                                  - Text:
                                      text: " / ${getDSLIntfData.body.status.dsl.dsl0.UpstreamNoiseMargin / 10}"

                      - FittedRow:
                          semantics:
                           label: r@kpn.internet_link.attenuation
                           hint: r@kpn.internet_link.downstream ${getDSLIntfData.body.status.dsl.dsl0.DownstreamAttenuation / 10} / r@kpn.internet_link.upstream ${getDSLIntfData.body.status.dsl.dsl0.UpstreamAttenuation / 10}
                          styles:
                            childrenFits:
                              - 1
                              - 2
                          children:
                            - Text:
                                text: r@kpn.internet_link.attenuation
                            - Row:
                                children:
                                  - Text:
                                      text: ${getDSLIntfData.body.status.dsl.dsl0.DownstreamAttenuation / 10}
                                      styles: {textStyle: { fontWeight: bold }}
                                  - Text:
                                      text: " / ${getDSLIntfData.body.status.dsl.dsl0.UpstreamAttenuation / 10}"

                      - FittedRow:
                          semantics:
                            label: r@kpn.internet_link.power
                            hint: r@kpn.internet_link.downstream ${getDSLIntfData.body.status.dsl.dsl0.DownstreamPower / 10} / r@kpn.internet_link.upstream ${getDSLIntfData.body.status.dsl.dsl0.UpstreamPower / 10}
                          styles:
                            childrenFits:
                              - 1
                              - 2
                          children:
                            - Text:
                                text: r@kpn.internet_link.power
                            - Row:
                                children:
                                  - Text:
                                      text: ${getDSLIntfData.body.status.dsl.dsl0.DownstreamPower / 10}
                                      styles: {textStyle: { fontWeight: bold }}
                                  - Text:
                                      text: " / ${getDSLIntfData.body.status.dsl.dsl0.UpstreamPower / 10}"

                      - Divider


                - Spacer:
                    styles:
                      size: 8

                - GreenSubtitle:
                    inputs:
                      title: r@kpn.internet_link.wan_info

                - FittedRow:
                    semantics:
                      label: r@kpn.internet_link.wan_info r@kpn.status
                      hint: '${getWanPortParams.body.status.Status ? "r@kpn.active" : "r@kpn.inactive"}'
                    styles:
                      crossAxis: center
                      childrenFits:
                        - 1
                        - 2
                    children:
                        - Text:
                            text: r@kpn.status
                        - Text:
                            text: '${getWanPortParams.body.status.Status ? "r@kpn.active" : "r@kpn.inactive"}'
                - Divider
                - Form:
                    styles:
                      labelPosition: start
                    children:
                      - Dropdown:
                          label: r@kpn.local_network.duplex
                          value: ${getWanPortParams.body.status.DuplexModeEnabled}
                          items: ["Auto", "Half", "Full"]
                          onChange:
                            invokeAPI:
                              name: setDuplexMode
                              inputs: 
                                port: '${ ensemble.storage.appConfig.WanPort }'
                                mode: ${this.value}
                - Divider
                - Form:
                    styles:
                      labelPosition: start
                    children:
                      - Dropdown:
                          label: r@kpn.local_network.link_speed
                          value: ${getWanPortParams.body.status.MaxBitRateEnabled + ''} 
                          items: ${ getPortSpeedDropdownItems(getWanPortParams.body.status.MaxBitRateSupported) }
                          onChange:
                            invokeAPI:
                              name: setPortSpeed
                              inputs: 
                                port: '${ ensemble.storage.appConfig.WanPort }'
                                speed: ${this.value}
                - Divider
                - FittedRow:
                    semantics:
                      label: r@kpn.local_network.max_bitrate
                      hint: '${formatSpeed(getWanPortParams.body.status.MaxBitRateSupported)}'
                    styles:
                      crossAxis: center
                      childrenFits:
                        - 1
                        - 2
                    children:
                      - Text:
                          text: r@kpn.local_network.max_bitrate
