name: Trivy scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  trivy:
    name: Run Trivy filesystem & image scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scan
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:trivy-scan -f docker/Dockerfile . || true

      - name: Trivy scan filesystem
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          scan-type: fs
          format: json
          output: trivy-filesystem.json

      - name: Trivy scan image
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:trivy-scan
          format: json
          output: trivy-image.json

      - name: Upload Trivy results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: |
            trivy-filesystem.json
            trivy-image.json
